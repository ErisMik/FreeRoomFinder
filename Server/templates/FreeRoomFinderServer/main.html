<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dal Free Room Finder</title>
</head>
<body>
{% load static %}
<span>
    <label for="time">Time </label>
    <input id="time" name="time" type="text">
    <input id="timenow" type="button" value="Now">
</span>
<span>
    <label for="day">Day </label>
    <select id="day" name="day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
    </select>
</span>

<div id="bookinglist">

    <input type="text" class="fuzzy-search" placeholder="Search"/>
    <button class="sort" data-sort="name">
        Sort
    </button>

    <ul class="list">
    </ul>

</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.js"></script>
<script type="text/javascript" src="http://jonthornton.github.io/jquery-timepicker/jquery.timepicker.js"></script>
<link rel="stylesheet" type="text/css" href="http://jonthornton.github.io/jquery-timepicker/jquery.timepicker.css">
<script type="text/javascript"
        src="http://jonthornton.github.io/jquery-timepicker/lib/bootstrap-datepicker.js"></script>
<link rel="stylesheet" type="text/css"
      href="http://jonthornton.github.io/jquery-timepicker/lib/bootstrap-datepicker.css">

<script src="{% static "FreeRoomFinderServer/sql.js" %}"></script>
<script src="{% static "FreeRoomFinderServer/underscore-min.js" %}"></script>
<script src="{% static "FreeRoomFinderServer/main.js" %}"></script>
</body>
</html>
